<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes e Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="datetime-local"],
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Clientes e Produtos</h1>
        
        <h2>Clientes</h2>
        <ul id="clientes-list"></ul>

        <!-- Botão para adicionar novo cliente -->
        <button onclick="toggleNovoClienteForm()">Adicionar Novo Cliente</button>

        <!-- Formulário para adicionar novo cliente (inicialmente oculto) -->
        <form id="novo-cliente-form" style="display: none;">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <button type="button" onclick="adicionarNovoCliente()">Adicionar Cliente</button>
            <button type="button" onclick="toggleNovoClienteForm()">Cancelar</button>
        </form>
        
        <h2>Produtos</h2>
        <ul id="produtos-list"></ul>

        <!-- Botão para adicionar novo produto -->
        <button onclick="toggleNovoProdutoForm()">Adicionar Novo Produto</button>

        <!-- Formulário para adicionar novo produto (inicialmente oculto) -->
        <form id="novo-produto-form" style="display: none;">
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" required>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>
            <label for="dataAtualizado">Data Atualizado:</label>
            <input type="datetime-local" id="dataAtualizado" name="dataAtualizado" required>
            <button type="button" onclick="adicionarNovoProduto()">Adicionar Produto</button>
            <button type="button" onclick="toggleNovoProdutoForm()">Cancelar</button>
        </form>
    </div>

    <script>
        function toggleNovoClienteForm() {
            var form = document.getElementById('novo-cliente-form');
            form.style.display = (form.style.display === 'none') ? 'block' : 'none';
        }

        function adicionarNovoCliente() {
            var nome = document.getElementById('nome').value.trim();
            var sobrenome = document.getElementById('sobrenome').value.trim();
            var email = document.getElementById('email').value.trim();
            var idade = document.getElementById('idade').value.trim();

            // Validar se todos os campos estão preenchidos
            if (nome === '' || sobrenome === '' || email === '' || idade === '') {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Validar se a idade é um número válido
            if (isNaN(idade) || idade <= 0) {
                alert('A idade deve ser um número positivo.');
                return;
            }

            // Aqui você pode enviar os dados para o servidor para serem processados e salvos no banco de dados
            console.log('Novo cliente adicionado:', nome, sobrenome, email, idade);
            document.getElementById('novo-cliente-form').reset();
            toggleNovoClienteForm();
        }

        function toggleNovoProdutoForm() {
            var form = document.getElementById('novo-produto-form');
            form.style.display = (form.style.display === 'none') ? 'block' : 'none';
        }

        function adicionarNovoProduto() {
            var nomeProduto = document.getElementById('nomeProduto').value.trim();
            var descricao = document.getElementById('descricao').value.trim();
            var preco = document.getElementById('preco').value.trim();
            var dataAtualizado = document.getElementById('dataAtualizado').value.trim();

            // Validar se todos os campos estão preenchidos
            if (nomeProduto === '' || descricao === '' || preco === '' || dataAtualizado === '') {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Validar se o preço é um número válido
            if (isNaN(preco) || preco <= 0) {
                alert('O preço deve ser um número positivo.');
                return;
            }

            // Aqui você pode enviar os dados para o servidor para serem processados e salvos no banco de dados
            console.log('Novo produto adicionado:', nomeProduto, descricao, preco, dataAtualizado);
            document.getElementById('novo-produto-form').reset();
            toggleNovoProdutoForm();
        }
    </script>
</body>
</html>
