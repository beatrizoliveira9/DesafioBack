<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Aplicação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            color: #555;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }

        .menu a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minha Aplicação</h1>
        <section class="section">
            <h2>Clientes</h2>
            <ul class="menu">
                <li><a href="/clientes">Ver todos os clientes</a></li>
                <li><a href="/clientes/novo">Adicionar novo cliente</a></li>
            </ul>
        </section>
        <section class="section">
            <h2>Produtos</h2>
            <ul class="menu">
                <li><a href="/produtos">Ver todos os produtos</a></li>
                <li><a href="/produtos/novo">Adicionar novo produto</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
